<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sushi</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
	<header>
		<div class="header-top">
			<div class="container">
				<div class="row justify-content-between align-items-center">

					<div class="col-lg-4">
						<div class="contacts">
							<div class="contacts-item">
								Адресс: портовая 15
							</div>
							<div class="contacts-item">
								тел: +38099-434-43
							</div>
						</div>
					</div>
					<div class="col-lg-4 d-flex justify-content-center ">
						<div class="logo">
							<img src="img/logo.png" alt="">
						</div>
					</div>
					<div class="col-lg-4 d-flex justify-content-between">
						<div class="serch serch-button">
							<img src="img/search.png" alt="serch">
						</div>
						<div class="basket-preview display-mobile">
							<img src="img/shopping-basket.png" alt="backet">
							<span class="badge">0</span>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="header-content_wrap">
			<div class="header-content d-flex ">
				<div class="header-content_logo">
					<img src="img/logo.png" alt="">
				</div>
				<nav class="navbar">
					<ul class="navigation d-flex m-0">
						<li class="navigation-item">
							<div class="navigation-link" data-field="Бургеры">
								<img src="img/burgers/beaf.png" alt="">
								<span class="category">Бургеры</span>
							</div>
						</li>
						<li class="navigation-item">
							<div class="navigation-link" data-field="Пицца">
								<img src="img/pizza/peperoni.png" alt="">
								<span class="category">Пицца</span>
							</div>
						</li>
						<li class="navigation-item">
							<div class="navigation-link" data-field="Паста">
								<img src="img/pasta/balonyes.png" alt="">
								<span class="category">Паста</span>
							</div>
						</li>
						<li class="navigation-item">
							<div class="navigation-link" data-field="Салаты">
								<img src="img/salad/Greek.png" alt="">
								<span class="category">Салаты</span>
							</div>
						</li>

					</ul>
				</nav>

			</div>
		</div>
		<div class="serch-panel">
			<form class="serch-panel_form">
				<input class="serch-panel_input" type="text" placeholder="Поиск..."><button class="serch-panel_button"><img src="img/search.png" alt=""></button>
				
				<img class="serch-panel_close" src="img/delete.png" alt="">
			</form>
		</div>

	</header>
	<main>
		<section class="products">
			<div class="container">
				<div class="row product-layout">

				</div>
			</div>
		</section>
		<serction class="basket">
			<div class="close">
			</div>
			<div class="basket-content">

			</div>
			<div class="create-order">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<span class="total-text">Товаров на суму:</span>
							<span class="total-price">36.00 грн.</span>
						</div>
						<div class="col-12 d-flex justify-content-center p-3">
							<button class="btn-order">Оформить заказ</button>

						</div>
					</div>
				</div>

			</div>
		</serction>

	</main>
	<div class="mobile-menu">
		<div class="mobile-menu_content">
			<div class="mobile-menu_item" >
				<div class="basket-preview">
					<i class="flaticon-shopping-basket"></i>
					<span class="badge">6</span>
				</div>
				<span class="mobile-menu_text">Корзина</span>
			</div>
			<div class="mobile-menu_item сallback-button">
				<div class="mobile-phone ">
					<i class="flaticon-call"></i>
				</div>
				<span class="mobile-menu_text">Звонок</span>
			</div>
			<div class="mobile-menu_item serch-button">
				<div class="mobile-serch ">
					<i class="flaticon-search"></i>
				</div>
				<span class="mobile-menu_text">Поиск</span>
			</div>
		</div>
	</div>
	<footer>
		<div class="footer-line"></div>
		<div class="container">
			<div class="footer-content"></div>
			<div class="footer-undeline">
				<div class="footer-undeline_label">
					Websolutions
				</div>
				<div class="footer-undeline_logo">
					<img src="img/footer-logo.png" alt="">
				</div>
				<div class="footer-undeline_year">
					2021
				</div>


			</div>
		</div>

	</footer>
	<div class="modal">
		<div class="modal-container">
			<div class="modal-content">
				<div class="close-modal"></div>
				<div class="modal-body">

				</div>
			</div>
		</div>
	</div>
	<div class="toast">
		Товар добавлен в корзину!
	</div>
	<div class="сallback">
		<form class="сallback-form">
			<input type="tel" placeholder="Ваш телефон">
			<button >Жду звонка</button>
			<div class="calbeck-close">
				<img src="./img/close-modal.svg" alt="close">
			</div>
		</form>
	</div>
</body>
<script src="js/main.js"></script>

</html>
